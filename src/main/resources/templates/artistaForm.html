<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        crossorigin="anonymous">
  <title>Nuevo Artista</title>
</head>
<body class="container">
<div class="container">
  <h2>Nuevo Artista</h2>
  <hr/>
  <form method="post" th:action="@{/guardar}">
    <div class="mb-3">
      <label for="Nombre_Grupo">Nombre del grupo</label>
      <input name="Nombre_Grupo" type="text" class="form-control" id="Nombre_Grupo">
    </div>
    <div class="mb-3">
      <label for="Tipo_musica">Tipo de música</label>
      <input name="Tipo_musica" type="text" class="form-control" id="Tipo_musica">
    </div>
    <div class="mb-3">
      <label for="Fecha_creacion">Fecha de creación del grupo</label>
      <input name="Fecha_creacion" type="text" class="form-control" id="Fecha_creacion">
    </div>

    <a th:href="@{/listar}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Registrar</button>

  </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</html>
